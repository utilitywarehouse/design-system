name: Customer UI Storybook
on:
  push:
    branches:
    - main
    - v2
    paths:
      - 'packages/material/**'
  pull_request:
    types: [ opened, synchronize, reopened ]
    # paths:
    #   - 'packages/material/**'

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest
    steps:
    - uses: pnpm/action-setup@v2
      with:
        version: 7
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'pnpm'

    - run: pnpm install
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    - run: pnpm build

    - name: Publish to Chromatic
      uses: chromaui/action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        workingDir: 'packages/material'
        exitOnceUploaded: true
        exitZeroOnChanges: true

    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

    # We only want to create a deploy preview comment if this is a PR
    - name: Find Deploy Preview Comment
      if: ${{ github.event_name }} !== pull_request
      uses: peter-evans/find-comment@v2
      id: fc
      with:
        issue-number: ${{ github.event.pull_request.number }}
        comment-author: 'github-actions[bot]'
        body-includes: UI Checks for Pull Request

    - name: Create Deploy Preview Comment
      if: ${{ github.event_name }} !== pull_request
      uses: peter-evans/create-or-update-comment@v2
      with:
        comment-id: ${{ steps.fc.outputs.comment-id }}
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          ### <span aria-hidden="true">‚úÖ</span> UI Checks for Pull Request ${{ github.event.pull_request.number }}

          Latest Commit: ${{ github.event.pull_request.head.sha }}

          <span aria-hidden="true">üòé</span> Storybook: https://${{ github.head_ref }}--62ed07023003c44cf0881325.chromatic.com/
          <span aria-hidden="true">üîç</span> Chromatic Library: https://www.chromatic.com/library?appId=62ed07023003c44cf0881325&branch=${{ github.head_ref }}

        edit-mode: replace



