name: Build Native Previews

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'packages/native-ui/**'
      - 'apps/native-ui-storybook/**'
  push:
    branches:
      - main
    paths:
      - 'packages/native-ui/**'
      - 'apps/native-ui-storybook/**'

env:
  CI: true

jobs:
  build-for-android:
    runs-on: macos-13-large
    concurrency:
      group: preview-android-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: 🏗 Setup repo
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 🏗 Checkout code
        uses: actions/checkout@v3

      - name: 🏗 Cache .env
        uses: actions/cache@v2
        with:
          path: ./apps/native-ui-storybook/.env
          key: ${{ github.event.number }}

      - name: See env output
        run: cat ./apps/native-ui-storybook/.env

      - name: 🏗 Create .env
        run: |
          touch ./apps/native-ui-storybook/.env

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: 🏗 Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17.0.10'
          java-package: jdk
          architecture: x64

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 🚀 Build Android APK Bundle
        working-directory: ./apps/native-ui-storybook
        run: pnpm run build:preview:android

      - name: 🚀 Upload new bundle to Appetize
        uses: appetizeio/github-action-appetize@v1.0.1
        id: appetizeio_github_action_appetize
        # if: github.event.action == 'opened'
        with:
          apiToken: ${{ secrets.APPETIZE_API_TOKEN }}
          appFile: /Users/runner/work/design-systems/design-systems/apps/native-ui-storybook/build/native-ui.apk
          platform: 'android'

      - name: 🚀 Add output to .env
        # if: github.event.action == 'opened'
        working-directory: ./apps/native-ui-storybook
        run: |
          if [[ -z "${{ github.event_name != 'pull_request' }}" ]]; then
            echo "ANDROID_API_KEY=${{ secrets.APPETIZE_PUBLIC_KEY_ANDROID }}" >> .env
          else
            echo "ANDROID_API_KEY=${{ steps.appetizeio_github_action_appetize.outputs.publicKey }}" >> .env
          fi
        shell: bash

      - name: 🚀 Load .env file
        uses: xom9ikk/dotenv@v2
        with:
          path: ./apps/native-ui-storybook
          mode: strict

      - name: See env output
        run: cat ./apps/native-ui-storybook/.env

      # - name: 🚀 Upload updated bundle to Appetize
      #   uses: appetizeio/github-action-appetize@v1.0.1
      #   if: github.event.action != 'opened'
      #   with:
      #     apiToken: ${{ secrets.APPETIZE_API_TOKEN }}
      #     publicKey: ${{ env.ANDROID_API_KEY }}
      #     appFile: /Users/runner/work/design-systems/design-systems/apps/native-ui-storybook/build/native-ui.apk
      #     platform: 'android'

  build-for-ios:
    runs-on: macos-13-xlarge
    concurrency:
      group: preview-ios-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: 🏗 Setup repo
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 🏗 Checkout code
        uses: actions/checkout@v3

      - name: 🏗 Cache .env
        uses: actions/cache@v2
        with:
          path: ./apps/native-ui-storybook/.env
          key: ${{ github.event.number }}

      - name: See env output
        run: cat ./apps/native-ui-storybook/.env

      - name: 🏗 Create .env
        run: |
          touch ./apps/native-ui-storybook/.env

      - name: 🏗 Cache .env
        uses: actions/cache@v2
        with:
          path: ./apps/native-ui-storybook/.env
          key: ${{ github.event.number }}

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: 🏗 Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2.0'

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: 🚀 Build iOS app
        working-directory: ./apps/native-ui-storybook
        run: pnpm run build:preview:ios

      - name: 🚀 Upload new bundle to Appetize
        uses: appetizeio/github-action-appetize@v1.0.1
        id: appetizeio_github_action_appetize
        # if: github.event.action == 'opened'
        with:
          apiToken: ${{ secrets.APPETIZE_API_TOKEN }}
          appFile: /Users/runner/work/design-systems/design-systems/apps/native-ui-storybook/build/native-ui.tar.gz
          platform: 'ios'

      - name: 🚀 Add output to .env
        # if: github.event.action == 'opened'
        working-directory: ./apps/native-ui-storybook
        run: |
          if [[ -z "${{ github.event_name != 'pull_request' }}" ]]; then
            echo "ANDROID_API_KEY=${{ secrets.APPETIZE_PUBLIC_KEY_IOS }}" >> .env
          else
            echo "ANDROID_API_KEY=${{ steps.appetizeio_github_action_appetize.outputs.publicKey }}" >> .env
          fi

      - name: 🚀 Load .env file
        uses: xom9ikk/dotenv@v2
        with:
          path: ./apps/native-ui-storybook
          mode: strict

      # - name: 🚀 Upload updated bundle to Appetize
      #   uses: appetizeio/github-action-appetize@v1.0.1
      #   if: github.event.action != 'opened'
      #   with:
      #     apiToken: ${{ secrets.APPETIZE_API_TOKEN }}
      #     publicKey: ${{ env.IOS_API_KEY }}
      #     appFile: /Users/runner/work/design-systems/design-systems/apps/native-ui-storybook/build/native-ui.tar.gz
      #     platform: 'ios'

  build-for-web:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs:
      - build-for-android
      - build-for-ios
    concurrency:
      group: preview-web-${{ github.ref }}
      cancel-in-progress: true
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: 🏗 Setup repo
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 🏗 Checkout code
        uses: actions/checkout@v3

      - name: 🏗 Cache .env
        uses: actions/cache@v2
        with:
          path: ./apps/native-ui-storybook/.env
          key: ${{ github.event.number }}

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 📦 Install Vercel CLI
        run: pnpm install --global vercel@latest

      - name: 🚀 Load .env file
        uses: xom9ikk/dotenv@v2
        with:
          path: ./apps/native-ui-storybook
          mode: strict

      - name: 🚀 Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: 🚀 Set Vercel Environment Variables
        run: vercel env add ANDROID_API_KEY ${{ env.ANDROID_API_KEY }} --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: 🚀 Set Vercel Environment Variables
        run: vercel env add IOS_API_KEY ${{ env.IOS_API_KEY }} --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: 🚀 Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: 🚀 Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
