name: Build Native Previews

on:
  push:
    # branches-ignore:
    #   - main
    # paths:
    #   - 'packages/native-ui/**'
    #   - 'apps/native-ui-storybook/**'
env:
  CI: true

jobs:
  build-for-android:
    runs-on: macos-13
    steps:
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17.0.10'
          java-package: jdk
          architecture: x64
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0.1'
      # - uses: sinoru/actions-setup-xcode@v2
      #   with:
      #     xcode-version: '15'
      #     apple-id: ${{ secrets.APPLE_ID }}
      #     apple-id-password: ${{ secrets.APPLE_PASSWORD }}
      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install deps
        run: pnpm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Build Android APK Bundle
        run: pnpm run build:preview:android
      - name: Upload iOS to Appetize
        uses: appetizeio/github-action-appetize@v1.0.1
        with:
          apiToken: ${{ secrets.APPETIZE_API_TOKEN }}
          publicKey: ${{ secrets.APPETIZE_PUBLIC_KEY_ANDROID }}
          appFile: ./build/native-ui.apk
          platform: 'android'

  build-for-ios:
    runs-on: macos-13
    steps:
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17.0.10'
          java-package: jdk
          architecture: x64
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0.1'
      # - uses: sinoru/actions-setup-xcode@v2
      #   with:
      #     xcode-version: '15'
      #     apple-id: ${{ secrets.APPLE_ID }}
      #     apple-id-password: ${{ secrets.APPLE_PASSWORD }}
      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install deps
        run: pnpm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Build iOS app
        run: pnpm run build:preview:ios
      - name: Upload iOS to Appetize
        uses: appetizeio/github-action-appetize@v1.0.1
        with:
          apiToken: ${{ secrets.APPETIZE_API_TOKEN }}
          publicKey: ${{ secrets.APPETIZE_PUBLIC_KEY_IOS }}
          appFile: ./build/native-ui.tar.gz
          platform: 'ios'
